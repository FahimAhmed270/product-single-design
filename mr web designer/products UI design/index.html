<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>products design</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box-container">
		<div class="box">
			<div class="image">
				<img src="./image/watch1.png">
			</div>
			<div class="content">
				<div class="stars">
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star-half"></i>
					<span>(8000+)</span>
				</div>
				<h3>the new apple watch series 6</h3>
				<span class="price">$5100/- </span>
				<div class="button">
					<a href="#"><button class="cart">add to cart</button></a>
					<a href="#"><button class="buy">buy now</button></a>
				</div>
			</div>
			<div class="colors">
				<span class="active" style="background: #E5424B;" data-image="image/watch1.png"></span>
				<span style="background: #4F5E84;" data-image="image/watch2.png"></span>
				<span style="background: #E8E4E3;" data-image="image/watch3.png"></span>
				<span style="background: #383433;" data-image="image/watch4.png"></span>
			</div>
		</div>
	</div>
<script src="https://kit.fontawesome.com/841a4def5e.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
